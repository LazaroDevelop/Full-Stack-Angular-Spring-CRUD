<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Frontend</title>
    <link rel="stylesheet" href="css/sytles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-secondary">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <h1>Crud Web Service Consultor</h1>
    
            <div class="text-end">
            </div>
          </div>
        </div>
      </header>
    <section class="row">
        <section class="form-insert col-6">
            <form action="" method="post" class="mt-2 insert-api card bg-warning container">
                <h1 class="h3 mb-3 fw-normal text-center text-white">Create your contact profile</h1>
                <div class="d-flex">
                    <div class="w-100 d-flex flex-column">
                        <label for="firstName" class="text-center fw-bold">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Insert your first name here">
                    </div>
                    <div class="w-100 d-flex flex-column">
                        <label for="secondName" class="text-center fw-bold">Second Name</label>
                        <input type="text" class="form-control" name="secondName" id="secondName" placeholder="Insert your second name here">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="w-100 d-flex flex-column" id="address-div">
                        <label for="addresses" class="text-center fw-bold">Addresses</label>
                        <input type="text" class="form-control" name="addresses" id="addresses" placeholder="Insert your address here">
                    </div>
                    <button class="btn btn-dark h-25 mt-4" id="add-address">add</button>
                    <div class="w-100 d-flex flex-column">
                        <label for="birthday" class="text-center fw-bold">Day of Birth</label>
                        <input type="date" class="form-control" name="birthday" id="birthday">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="w-100 d-flex flex-column" id="phone-number-div">
                        <label for="phoneNumber" class="text-center fw-bold">Phone numbers</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Insert your phone number here">
                    </div>
                    <button class="btn btn-dark h-25 mt-4" id="add-phone-number">add</button>
                    <div class="w-100 d-flex flex-column">
                        <label for="personalPicture" class="text-center fw-bold">Personal photo</label>
                        <input type="text" class="form-control" name="personalPicture" id="personalPicture"placeholder="Insert a link for personal picture here">
                    </div>
                </div>
                <button class="mt-3 mb-3 w-100 btn btn-md btn-dark submit-insert" type="submit">Create Profile</button>
            </form>
            <div id="response-success" hidden>Profile created !</div>
            <div id="response-error" hidden>Error during the profile creating process</div>
        </section>
        <section class="col-6 card mt-2 bg-info">
            <h1 class="h3 mb-3 fw-normal text-center text-white">Search information</h1>
            <div class="d-flex">
                <form action="" method="get" class="find-by-name w-100">
                    <label for="" class="fw-bold">Find by name</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" id="by-name" placeholder="Write your first or second name">
                        <button class="btn btn-md btn-dark submit-insert mx-1" type="submit">Find</button>
                    </div>
                </form>
            </div>
            <form action="" method="post" class="d-flex w-100" id="find-in-age-range">
                <div class="w-100 align-items-center">
                    <label for="" class="p-1 fw-bold">From</label>
                    <div class="d-flex">
                        <input type="number" min="18" max="80" class="form-control" id="minAge">
                    </div>
                </div>
                <div class="w-100 align-items-center">
                    <label for="" class="p-1 fw-bold">To</label>
                    <div class="d-flex">
                        <input type="number" min="18" max="80" class="form-control" id="maxAge">
                        <button class=" mx-1 btn btn-md btn-dark submit-insert" type="submit">Apply</button>
                    </div>
                </div>
            </form>
            <button class="btn btn-dark mt-3" id="cleaner">Clean</button> 
        </section>
    </section>
    <section>
        <h2 class="h3 mb-3 fw-normal text-center text-white">Table View</h2>
        <table class="fw-normal table table-dark table-striped w-100">
            <thead>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Adresses</th>
                <th>Date of Birth</th>
                <th>Phone numbers</th>
                <th>Personal photo</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody class="tbody">
                <!-- Insert data here -->
            </tbody>
        </table>
    </section>
    <script src="js/app.js" type="module"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
